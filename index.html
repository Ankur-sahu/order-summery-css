<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order summary component</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>
<body>
    <section id="main">
        <div id="wraper">
            <div id="hero">
                <img src="./images/illustration-hero.svg" alt="Nature" class="responsive">
            </div>
            <div id="summery-box">
                <h1>Order Summery</h1>
                <p class="desc">You can now listen millions of songs, audiobook and prodcasts on any device anywhere you like!</p>
                <div class="plan-desc">
                    <div class="music"><img src="./images/icon-music.svg" alt="music.svg"></div>
                    <div class="price">
                        <h4>Annual Plan</h4>
                        <p>$59.99/year</p>
                    </div>
                    <div class="change-plan"><b><a href="">Change</a></b></div>
                </div>
                <button id="btn">Proceed to Payment</button>
                <b><a href="">Cancel Order</a></b>
            </div>
        </div>
    </section>
</body>
<script src="./style.js"></script>
</html>
